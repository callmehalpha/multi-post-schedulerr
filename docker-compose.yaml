version: "3.9"

networks:
  socialhub:
    driver: bridge

volumes:
  db-data:
  redis-data:

services:
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
    container_name: socialhub_nginx
    ports:
      - "127.0.0.1:8029:80"
    volumes:
      - ./src:/var/www/html:delegated
    depends_on:
      - php
    networks:
      - socialhub

  php:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: socialhub_php
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8029
    volumes:
      - ./src:/var/www/html:delegated
    depends_on:
      - db
      - redis
    ports:
      - "127.0.0.1:9029:9000"
    networks:
      - socialhub

  artisan:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: socialhub_artisan
    working_dir: /var/www/html
    user: laravel
    entrypoint: ["php", "/var/www/html/artisan"]
    depends_on:
      - php
    volumes:
      - ./src:/var/www/html:delegated
    networks:
      - socialhub

  queue:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: socialhub_queue
    working_dir: /var/www/html
    user: laravel
    command: ["php", "/var/www/html/artisan", "queue:work", "--tries=3"]
    depends_on:
      - php
      - redis
    volumes:
      - ./src:/var/www/html:delegated
    networks:
      - socialhub

  scheduler:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: socialhub_scheduler
    working_dir: /var/www/html
    user: laravel
    command: ["php", "/var/www/html/artisan", "schedule:work"]
    depends_on:
      - php
      - redis
    volumes:
      - ./src:/var/www/html:delegated
    networks:
      - socialhub

  db:
    image: postgres:15-alpine
    container_name: socialhub_db
    environment:
      POSTGRES_DB: socialhub
      POSTGRES_USER: socialhub
      POSTGRES_PASSWORD: secret
    ports:
      - "127.0.0.1:5429:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - socialhub

  redis:
    image: redis:7-alpine
    container_name: socialhub_redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "127.0.0.1:7029:6379"
    volumes:
      - redis-data:/data
    networks:
      - socialhub
